{% include 'home.html' %}

{% block content %}
<body>
    <div class="container">
        <div class="card">
            <h5>History</h5>
            {% for element in pastebinList %} 
                <p><a href="{% url 'show-text' element.id %}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                    {{ element.content|truncatechars:40 }}
                </a></p>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock%}
